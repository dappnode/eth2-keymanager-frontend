name: Build and push services images to GHCR

on:
  workflow_dispatch:
    inputs:
      version:
        description: "KeyManagerUI version"
        required: true
      network:
        description: "Network"
        required: true
        default: 'prater' 
        type: choice
        options:
        - prater
        - mainnet
        - gnosis 

jobs:
  push-to-ghcr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push KeyManager UI
        uses: docker/build-push-action@v3
        with:
          context: "./ui"
          file: ./ui/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/keymanager-ui-${{ github.event.inputs.network }}:${{ github.event.inputs.version }}
