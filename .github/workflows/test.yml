name: Run integration tests

on: [push, pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x] #More versions can be added here to test (https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs)
    name: Node ${{matrix.node}} test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}}

      - run: yarn test
